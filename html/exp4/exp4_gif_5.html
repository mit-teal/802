<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="gif_click.css" />
</head>

<div class="wrapper">
  <section>
  <img id="pic-hover" src="exp4_gif_5.png" />
  <img id="gif-hover" src="exp4_gif_5.gif" />
  <button id="hover">Hover to play gif</button>
</section>
</div>

<script type="text/javascript">
$(function() {
  $('#gif-hover').hide();
  $('#hover').on("mouseover", function() {
    $('#hover').hide();
    $('#gif-hover').show();
    $('#pic-hover').hide();
  });

  $('#gif-hover').on("mouseout", function() {
    $('#hover').show();
    $('#gif-hover').hide();
    $('#pic-hover').show();
  });

  $('#gif-click').hide();
  $('#click').click(function() {
    $('#click').hide();
    $('#gif-click').show();
    $('#pic-click').hide();
  });

  if ($('#click').data("clicked", true)) {
    $('#gif-click').click(function() {
      $('#click').show();
      $('#gif-click').hide();
      $('#pic-click').show();
    });
  }

});
</script>
